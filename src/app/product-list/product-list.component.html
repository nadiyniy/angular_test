<h2>Products</h2>
<!-- <p class="completedMessage">{{ completedMessage }}</p> -->
<div *ngFor="let product of products">
	<h3>
		<a [title]="product.name + ' details'" [routerLink]="['/products', product.id]"> {{ product.name }} </a
		><span>(click for details)</span>
	</h3>
	<p *ngIf="product.description">Description: {{ product.description }}</p>
	<button type="button" (click)="share()">Share</button>
	<p><button type="button" (click)="buy(product)">Buy</button> {{ completedMessagesID[product.id] }}</p>
	<app-product-alerts [product]="product" (notify)="onNotify()"> </app-product-alerts>
</div>
